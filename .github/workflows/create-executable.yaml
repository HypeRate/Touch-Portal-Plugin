name: "Create Executables"

on:
  push:
    branches:
      - "dev"

jobs:
  create-windows-exe:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
        #node-version: [12.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: "Create Windows Executable"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-win --if-present

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: HypeRate-Win
          path: Installers/HypeRate-Win.tpp

  create-mac-exe:
    needs: create-windows-exe
    runs-on: macos-11

    strategy:
      matrix:
        node-version: [12.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: "Create Mac Executable"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-mac --if-present

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: HypeRate-Mac
          path: Installers/HypeRate-Mac.tpp

  release:
    needs: create-mac-exe
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release v${{ github.run_number }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            HypeRate-Mac.tpp
            HypeRate-Win.tpp

      - name: Upload Mac Exe to release
        id: upload_mac_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: HypeRate-Mac.tpp
          asset_name: HypeRate-Mac.tpp
          asset_content_type: application/zip

      - name: Upload Win Exe to release
        id: upload_win_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: HypeRate-Win.tpp
          asset_name: HypeRate-Win.tpp
          asset_content_type: application/zip
