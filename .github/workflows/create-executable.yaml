name: "Create Executables"

on:
  push:
    branches:
      - "dev"

jobs:
  create-windows-exe:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: "Create Windows Executable"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-win --if-present

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: installer
          path: Installers/HypeRate-Win.tpp

  create-mac-exe:
    needs: create-windows-exe
    runs-on: macos-11

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: "Create Mac Executable"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-mac --if-present

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: installer
          path: Installers/HypeRate-Mac.tpp

  release:
    needs: create-mac-exe
    runs-on: ubuntu-latest

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Installers/HypeRate-Mac.tpp
            Installers/HypeRate-Win.tpp
